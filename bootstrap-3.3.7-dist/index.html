    <script type="text/javascript">
      $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'

      mapboxgl.accessToken = 'pk.eyJ1Ijoic2hpbWl6dSIsImEiOiI0cl85c2pNIn0.RefZMaOzNn-IistVe-Zcnw'
        
      //Setup mapbox-gl map
      var map = new mapboxgl.Map({
          container: 'mapContainer', // container id
          style: 'mapbox://styles/mapbox/streets-v9',
          center: [-6.372953, 31.734512　],
          zoom: 5,  
      })

      //map.addControl(new mapboxgl.NavigationControl());

      var mapContainer = document.getElementById("mapContainer");
      var width = mapContainer.offsetWidth ;
      console.log(mapContainer.offsetWidth);
      var topology = hexTopology(15, width, 600);

      var projection = hexProjection(15);

      var path = d3.geo.path()
           .projection(projection);


      var container = map.getCanvasContainer();

      function draw(){
        var container = map.getCanvasContainer();
        var svg = d3.select(container).append("svg")
            .attr('width', width)
            .attr('height', 600);

        svg.append("g")
              .attr("class", "hexagon")
            .selectAll("path")
              .data(topology.objects.hexagons.geometries)
            .enter().append("path")
              .attr("d", function(d) { return path(topojson.feature(topology, d)); })
              .attr("class", function(d) { return d.fill ? "fill" : null; })

        svg.append("path")
            .datum(topojson.mesh(topology, topology.objects.hexagons))
            .attr("class", "mesh")
            .attr("d", path); 

        var border = svg.append("path")
            .attr("class", "border")
            .call(redraw);

        function redraw(border) {
          border.attr("d", path(topojson.mesh(topology, topology.objects.hexagons, function(a, b) { return a.fill ^ b.fill; })));
        }
      }


      

      function update() {
        var hexagons = d3.select("svg");
        console.log(hexagons);
        hexagons.remove();
        draw();
      }

      function hexTopology(radius, width, height) {
        var dx = radius * 2 * Math.sin(Math.PI / 3),
            dy = radius * 1.5,
            m = Math.ceil((height + radius) / dy) + 1,
            n = Math.ceil(width / dx) + 1,
            geometries = [],
            arcs = [];

        for (var j = -1; j <= m; ++j) {
          for (var i = -1; i <= n; ++i) {
            var y = j * 2, x = (i + (j & 1) / 2) * 2;
            arcs.push([[x, y - 1], [1, 1]], [[x + 1, y], [0, 1]], [[x + 1, y + 1], [-1, 1]]);
          }
        }

        for (var j = 0, q = 3; j < m; ++j, q += 6) {
          for (var i = 0; i < n; ++i, q += 3) {
            geometries.push({
              type: "Polygon",
              arcs: [[q, q + 1, q + 2, ~(q + (n + 2 - (j & 1)) * 3), ~(q - 2), ~(q - (n + 2 + (j & 1)) * 3 + 2)]],
              fill: 0
            });
          }
        }

        return {
          transform: {translate: [0, 0], scale: [1, 1]},
          objects: {hexagons: {type: "GeometryCollection", geometries: geometries}},
          arcs: arcs
        };
      }

      function hexProjection(radius) {
        var dx = radius * 2 * Math.sin(Math.PI / 3),
            dy = radius * 1.5;
        return {
          stream: function(stream) {
            return {
              point: function(x, y) { stream.point(x * dx / 2, (y - (2 - (y & 1)) / 3) * dy / 2); },
              lineStart: function() { stream.lineStart(); },
              lineEnd: function() { stream.lineEnd(); },
              polygonStart: function() { stream.polygonStart(); },
              polygonEnd: function() { stream.polygonEnd(); }
            };
          }
        };
      }
  
      //map.on("viewreset", update)

      update();
